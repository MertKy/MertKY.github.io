<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilimin Doğum Günü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Merhaba Sevgilim!</h1>
            <p>Doğum günün kutlu olsun. Senin için özel bir sürprizim var.</p>
        </div>
        <div class="gallery">
            <!-- Fotoğraflar buraya eklenecek -->
            <div class="photo" data-back="Bu benim sana olan notum. Seni çok seviyorum!">
                <img src="foto1.jpg" alt="Fotoğraf 1">
            </div>
            <div class="photo" data-back="Birlikte geçirdiğimiz güzel anılar için teşekkürler!">
                <img src="foto2.jpg" alt="Fotoğraf 2">
            </div>
            <!-- Diğer fotoğraflar buraya eklenebilir -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
